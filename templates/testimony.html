<!DOCTYPE html>
<html>
<head>
    <title>Testimony Altar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <!-- 🕊️ Heading -->
                <h1 class="text-center mb-4">
                    {% if title %}
                        Testimony Sealed: {{ title }}
                    {% else %}
                        Lay Your Testimony
                    {% endif %}
                </h1>

                <!-- 🌿 Confirmation Message -->
                {% if title %}
                <div class="alert alert-success text-center">
                    Your testimony "{{ title }}" has been sealed in rhythm and grace.
                    <br>
                    <strong>Caption:</strong> {{ caption }}<br>
                    <strong>BPM:</strong> {{ bpm }}
                </div>
                {% endif %}

                <!-- 📝 Form -->
                <form method="POST" action="/testimony">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" name="title" id="title" class="form-control" value="{{ title }}" placeholder="Dance in Light">
                    </div>
                    <div class="mb-3">
                        <label for="caption" class="form-label">Caption</label>
                        <input type="text" name="caption" id="caption" class="form-control" value="{{ caption }}" placeholder="Sealed in rhythm and grace">
                    </div>
                    <div class="mb-3">
                        <label for="bpm" class="form-label">BPM</label>
                        <input type="number" name="bpm" id="bpm" class="form-control" value="{{ bpm }}" placeholder="120">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Seal the Offering</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
